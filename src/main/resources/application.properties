# Configurações do banco de dados

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource, banco local do H2
spring.datasource.url=jdbc:h2:file:C:/Users/rafael.nascimento/eclipse-workspace/rest/bancodados
#spring.datasource.url=jdbc:h2:mem:teste
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# Configuração para criar o banco de dados automaticamente apartir das tabelas, atraves dos mapeamentos das classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
